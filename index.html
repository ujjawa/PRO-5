<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e58fadec6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>WEATHER APP</title>
</head>

<body>
    <div class="text-center my-4 hh"><h1>WEATHER FORECAST</h1></div>
    <div class="container my-5 mx-auto ">
        
        <form class="change-location my-4 text-center text-muted pos">
            
            <label for="city" class="pp">Enter Location</label><br>
            <input type="text" name="city" class="searchtext" placeholder="Enter City Name" onkeypress="return event.keyCode != 13;">
            <a href="#" class="searchbtn"><i class="fas fa-search fa-2x"></i></a>
            
        </form>

        <div class="card shadow-lg rounded yy d-none">
            <img src="https://via.placeholder.com/400x300" class="day card-img-top">
            <div class="icons  bg-light mx-auto text-center">
              <img src="">
            </div>
            <div class="text-muted text-uppercase text-center update">
                <h4 class="my-3">City Name</h4>
                <div class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;c</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/weather.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
